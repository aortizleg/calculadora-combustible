<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustible</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Combustible</h2>

        <label for="km">Kilómetros recorridos:</label>
        <input type="number" id="km" placeholder="Ej: 200"><br>

        <label for="consumo">Consumo medio (L/100 km):</label>
        <input type="number" id="consumo" placeholder="Ej: 6.5"><br>

        <label for="precio">Precio del combustible (€/L):</label>
        <input type="number" id="precio" placeholder="Ej: 1.50"><br>

        <button id="calcularBtn">Calcular</button>

        <h3 id="resultado"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
